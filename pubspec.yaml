name: markdown_creator
description: "The ultimate tool to craft stunning Markdown documentation in minutes."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  # Firebase Core & Services
  firebase_core: ^3.10.0
  firebase_auth: ^5.4.0
  cloud_firestore: ^5.5.0
  firebase_storage: ^12.3.0
  firebase_analytics: ^11.3.0
  firebase_crashlytics: ^4.1.0
  firebase_messaging: ^15.3.0
  google_sign_in: ^6.2.1
  sign_in_with_apple: ^6.1.0

  # Monetization & Ads
  google_mobile_ads: ^5.1.0

  # Web Rendering (Jaspr for Landing Page)
  jaspr: ^0.10.0

  # Common UI & Logic
  cupertino_icons: ^1.0.8
  uuid: ^4.5.2
  provider: ^6.1.5+1
  shared_preferences: ^2.3.2
  json_annotation: ^4.9.0
  flutter_highlight: ^0.7.0
  http: ^1.2.0
  archive: ^3.6.1
  file_picker: ^8.1.7
  flutter_colorpicker: ^1.1.0
  tutorial_coach_mark: ^1.2.9
  markdown: ^7.2.2
  printing: ^5.13.2
  pdf: ^3.10.10
  path_provider: ^2.1.4
  share_plus: ^10.1.2
  font_awesome_flutter: ^10.7.0
  cached_network_image: ^3.4.1
  flutter_svg: ^2.0.10+1
  google_fonts: ^6.2.1
  google_generative_ai: ^0.4.4
  url_launcher: ^6.3.0
  path: ^1.9.0
  flutter_launcher_icons: ^0.14.1
  flutter_native_splash: ^2.4.2
  package_info_plus: ^8.1.0
  desktop_drop: ^0.5.0
  pasteboard: ^0.3.0
  flutter_local_notifications: ^18.0.1
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2
  flutter_markdown: ^0.7.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.12
  json_serializable: ^6.8.0

dependency_overrides:
  objective_c: 9.1.0

flutter:
  generate: true
  uses-material-design: true

